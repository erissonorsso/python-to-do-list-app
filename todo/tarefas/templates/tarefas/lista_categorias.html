{% extends "base.html" %}

{% block body %}
  <h1>Lista de Categorias</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Descriçao</th>
        <th colspan="2" style="text-align:center">Açoes</th>
      </tr>
    </thead>
    <tbody>
      {% for c in categorias %}
        <tr>
          <td>{{ c.nome }}</td>
          <td>{{ c.descricao }}</td>
          <td><a href="#" class="btn btn-info btn-xs">Editar</a></td>
          <td><a href="#" class="btn btn-danger btn-xs">Excluir</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/tarefas/nova-categoria" class="btn btn-default" role="button">Adicionar Categoria</a>
{% endblock body %}
